<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content>
  <form #addSenatorForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="name"
        type="text"
        name="name"
        required
      /> </mat-form-field
    ><br />
    <mat-form-field>
      <input
        matInput
        placeholder="Phone Number"
        [(ngModel)]="phoneNumber"
        type="text"
        name="phoneNumber"
        required
        maxlength="11"
      /> </mat-form-field
    ><br />
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="email"
        type="email"
        name="email"
        required
      /> </mat-form-field
    ><br />

    <label>State:</label>
    <select name="state" [(ngModel)]="state" required class="selectState">
      <option value="{{ state.id }}" *ngFor="let state of states">{{
        state.state
      }}</option>
    </select>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button> -->
  <div class="button-div">
      <button class="button" (click)="save()">
        Save
      </button>
      <button class="button" id="delete"  (click)="close()">
        Close
      </button>
    </div>
</mat-dialog-actions>
